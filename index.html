<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sketchpad</title>
</head>
<body>
    <header>
        <h1>Online Sketchpad</h1>
        <p>Draw online!</p>
    </header>
    <main>

        <div id="container">
           <div id="lateral-menu">
            <img id = "setting-resize" title = "Resize the drawing area squares" src="style/size-option.png" alt="options-icons" class = "options-icons">
            <img id = "erase" title = "Erase a square" src="style/eraser(1).svg" alt="" class = "options-icons">
            <img id = "setting-change-color" title = "Change color" src="style/pencil.svg" alt="" class = "options-icons">
        </div>
     
        <div id="middle">
            <div id="top-menu">
                <h2>Draw anything you want!</h2>
            </div>
            <div id="sketch-drawing-area"></div>
            <div id="bottom-menu">
                <button id = "button-clear">CLEAR</button>
            </div>   
        </div>
    </div>
    <input type = "color" id = "color-input" />
    </main>
    <script src="https://static.cargo.site/scripts/loader.js" data-name="eyeroll"></script>
    <script src = "script.js"></script>
</body>
</html>
